<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex-container">

        <div class="container">
            <div class="container__header"> 
                <h1>LA TIENDA</h1>
            </div>
            <button class="button__bono">
                ¡BONO DE REGALO PRESIONA AQUÍ!
            </button>
            <div class="carrito">
                <p id="carro-count"></p>
                <a href="#boton-pagar"><img src="images/carrito-de-compras.png"></a>
            </div>
            <div class="cont__precios">
                <p id="cont-precio"></p>
            </div>
            
            <div class="inventario">

                <div class="inventario__container" id="huevos">
                    <div class="inventario__header">
                        <h3>Huevos</h3>
                    </div>
                    <div class="inventario__cantidad">
                        <p>Unidades:<b id="cantidad-huevos"></b></p>
                        <p>$15000</p>
                    </div>
                    <div class="inventario__img">
                        <label for="boton-huevos"><img src="images/huevos.jpg"></label>
                        
                    </div>
                    <div class="add-delete-container">
                        
                        <img id="delete-button-huevos"class="red"src="images/minus-button.png">
                        <img id="boton-huevos" id="add-button" class="green" src="images/plus.png">
                        
                    </div>

                </div>
                <div class="inventario__container" id="leche">
                    <div class="inventario__header">
                        <h3>Leche</h3>
                    </div>
                    <div class="inventario__cantidad">
                        <p>Unidades:<b id="cantidad-leche"></b></p>
                        <p>$3500</p>
                    </div>
                    <div class="inventario__img">
                        <label for="boton-leche"><img src="images/leche.JPG"></label>
                    </div>

                    <div class="add-delete-container">
                        
                        <img id="delete-button-leche"class="red"src="images/minus-button.png">
                        <img id="boton-leche" id="add-button"class="green" src="images/plus.png">
                        
                    </div>

                </div>
                </div>
                <div class="inventario">
                    <div class="inventario__container" id="pan">
                        <div class="inventario__header">
                            <h3>Pan</h3>
                        </div>
                        <div class="inventario__cantidad">
                            <p>Unidades: <b id="cantidad-pan"></b></p>
                            <p>$2000</p>
                        </div>
                        <div class="inventario__img">
                            <label for="boton-pan"><img src="images/panjpg.jpg"></label>
                        </div>

                        <div class="add-delete-container">
                        
                            <img id="delete-button-pan"class="red" src="images/minus-button.png">
                            <img id="boton-pan" id="add-button"class="green" src="images/plus.png">
                            
                        </div>

                    </div>
                    <div class="inventario__container">
                        <div class="inventario__header" id="frutas">
                            <h3>Frutas</h3>
                        </div>
                        <div class="inventario__cantidad">

                            <p>Unidades:<b id="cantidad-frutas"></b></p>
                            <p>$5000</p>
                        </div>
                        <div class="inventario__img">

                            <label for="boton-frutas"><img src="images/frutas.jpg"></label>

                        </div>

                        <div class="add-delete-container">
                        
                            <img id="delete-button-frutas" class="red"src="images/minus-button.png">
                            <img id= "boton-frutas" id="add-button"class="green" src="images/plus.png">
                            
                        </div>

                    </div>
                </div>


                <button class="button__bono" id="boton-pagar">Pagar</button>


                
            </div>


            
        </div>
    </div>
    <script src="js/main.js"></script> 
</body>

</html>
