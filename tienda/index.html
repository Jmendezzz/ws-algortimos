<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class=nav>
            <h1>GESTOR DE PRODUCTOS</h1>
        </div>
        <p class="p-bienvenida" id="p-bienvenida"></p>
        <div class="body">
            
            <h2 class="h2-active">AGREGAR PRODUCTOS</h2>

            <img src="images/caja.png" class="imagenes">

            <div class="form">
                <select  class="form-item" placeholder="Seleecione la categoría">
                    <option class="option">Seleccione una categoría...</option>

                    <option>Tecnologia</option>

                    <option>Comida</option>

                    <option>Ropa</option>

                </select>   

                <input class="form-item" type="text" placeholder="Agregue el producto" required>

                <input class="form-item" type="number" placeholder="Agregue la cantidad" required>

                <input class="form-item" type="number" placeholder="Agregue el precio" required>

            </div>
            <div class="container-botones">

                <button class="botones">AGREGAR AL PRINCIPIO</button>
                <button class="botones">AGREGAR</button>
                <button class="botones">AGREGAR AL FINAL</button>

            </div>
            <p>Cantidad total de productos:<span id="contador">0</span></p>
            
                <h2 class="h2-active">INFORMES</h2>
                
            
            <img class="imagenes" src="images/info.png">
            <div class="form">
                <div class="busqueda-container">
                    <input class="form-item" type="text" placeholder="Busque un producto..." id="encontrar">
                    <img  src="images/buscarIcono.png" id="buscador">
                </div>

                <p>Productos por categoía</p>
                <div class="row-container">
                    <select  class="form-item" id="productos-categoria" placeholder="Seleecione la categoría">

                        <option class="option">Seleccione una categoría...</option>
    
                        <option>Tecnologia</option>
    
                        <option>Comida</option>
    
                        <option>Ropa</option>
    
                    </select>   
                    <button class="botones" id="boton-informe-categorias">Enviar</button>
                </div>
                <p>Valor total de todos los productos  <span class="green">$</span><span id="valor-total" class="green">0</span></p>
                <button class="botones" id="ordenar-boton">Ordenar</button>
                <p class="p-active">INVENTARIO</p>

                <div class="inventario-container" id="inventario-container">
            
                
                </div>
                
            </div>
        </div>
        
    </div>

    <script src="js/main.js"></script>

</body>
</html>
